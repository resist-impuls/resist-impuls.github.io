# Site wide configuration

title: "RESIST"
description: "Recent Arctic and Antarctic sea ice lows: same causes, same impacts?"
logo: assets/img/logo.png # 120x120 px default image used for Twitter summary card
teaser: assets/img/header/seaice.png # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

# Header and footer text
header_text:  # Change Blog header text
header_feature_image: assets/img/header/seaice.png
header_feature_image_responsive: true

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name:
  email:
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
